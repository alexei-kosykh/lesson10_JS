<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form" id="form">
        <input
          type="text"
          class="input mrg-b-30"
          id="title"
          placeholder="Title:"
        />
        <input
          type="text"
          class="input mrg-b-30"
          id="description"
          placeholder="Description:"
        />
        <button type="submit" id="addCard" class="button mrg-b-30">
          Submit
        </button>
      </form>

      <div class="desk" id="desk"></div>
    </div>

    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__content">
          <form class="modal-form">
            <input type="text" class="modal__input mrg-b-30" id="modal-title" />
            <input
              type="text"
              class="modal__input mrg-b-30"
              id="modal-description"
            />
            <button id="btnModalApply">Принять</button>
            <button id="btnModalClose">Закрыть</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
